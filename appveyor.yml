image: Visual Studio 2019

cache:
  - vendor/bundle

environment:
  matrix:
    - RUBY_VERSION: 26

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle config --local path vendor/bundle
  - bundle install
  - choco install wget -y

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v
  - wget -V
  - ruby -e "puts File::SEPARATOR"

test_script:
  - bundle exec rspec
