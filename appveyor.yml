image: Visual Studio 2019

cache:
  - vendor/bundle

environment:
  matrix:
    - RUBY_VERSION: 24
    - RUBY_VERSION: 25
    - RUBY_VERSION: 26

install:
  - set PATH=C:\msys64\mingw64;C:\msys64\mingw64\bin;C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle config --local path vendor/bundle
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rspec
